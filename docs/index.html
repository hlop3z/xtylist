<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Xtylist</title>

    <!-- Xtyle -->
    <script
      src="https://unpkg.com/xtyle@latest"
      type="text/javascript"
    ></script>

    <!-- Xtylist (JS) -->
    <script
      src="https://unpkg.com/xtylist@latest"
      type="text/javascript"
    ></script>

    <!-- Xtylist (CSS) -->
    <link
      href="https://unpkg.com/xtylist@latest/dist/style.css"
      rel="stylesheet"
    />

    <!-- Docs -->
    <script src="./index.min.js" type="text/javascript"></script>
  </head>

  <body>
    <script>
      /**
       * @Theme
       */
      xtyle.theme.set({
        theme: {
          // Core
          none: "transparent", // None
          white: "white", // White
          black: "black", // Black
          light: "#fff", // Light
          dark: "#424242", // Dark

          // Main
          context: "#616161", // Context

          // Util
          success: "#4CAF50",
          danger: "#F44336",
          warning: "#ff9800",
          info: "#2196F3",

          // Theme
          primary: "#ba68c8",
          secondary: "#c2185b",
        },
        dark: {
          // Main
          context: "#a5a5a5", // Context

          // Util
          success: "#0f5132",
          danger: "#B71C1C",
          warning: "#ff9800",
          info: "#2196F3",

          // Theme
          primary: "#ba68c8",
          secondary: "#c2185b",
        },
      });

      /**
       * @Views
       */
      const Docs = xtylist_docs.Docs;

      /**
       * @Routes
       */
      xtyle.view("/", Docs);
      xtyle.view("/components/{section}", Docs);
      xtyle.view("/directives/{section}", Docs);
      xtyle.view("/actions/{section}", Docs);

      /**
       * @Application
       */
      function Application() {
        return h(xtyle.router.views);
      }

      /**
       * @Router
       */
      const router = {
        history: false,
        baseURL: "xtylist",
      };

      /**
       * @Render
       */
      xtyle.init(Application, document.body, router);
    </script>
  </body>
</html>
