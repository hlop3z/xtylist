<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .mdl-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 10px;
      }

      .mdl-switch__input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .mdl-switch__slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .mdl-switch__slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      .mdl-switch__input:checked + .mdl-switch__slider {
        background-color: #2196f3;
      }

      .mdl-switch__input:checked + .mdl-switch__slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>

  <body>
    <label class="mdl-switch">
      <input type="checkbox" class="mdl-switch__input" />
      <span class="mdl-switch__slider"></span>
      <span class="mdl-switch__ripple-container">
        <span class="mdl-switch__ripple"></span>
      </span>
    </label>
  </body>
</html>
